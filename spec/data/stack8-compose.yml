version: '3.8'
services:
  reports:
    environment:
      DB_URL: "$DB_URL"
    deploy:
      labels:
        - ingress.host=reports.dev.*
        - ingress.port=
        - traefik.enable=true
        - traefik.http.routers.stack_reports.service=stack_reports
        - traefik.http.services.stack_reports-0.loadbalancer.server.port=
        - traefik.http.routers.stack_reports-0.tls=true
        - traefik.http.routers.stack_reports-0.tls.certresolver=le
        - traefik.http.routers.stack_reports-0.tls.domains[0].main=reports.dev.example.com
        - traefik.http.routers.stack_reports-0.rule=HostRegexp(`{name:reports\.dev\..*}`)

    image: "$REGISTRY_HOST/reports"
    networks:
      - default
      - ingress_routing
networks:
  ingress_routing:
    external: true
    name: ingress-routing
